<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Seguros de Autos - ASEM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Asociación de Seguros México</h1>
            <p>Protege tu vehículo, protege tu vida</p>
        </div>
    </header>

    <main>
        <section class="cotizacion">
            <h2>Obtén tu Cotización Personalizada</h2>
            <form id="form-cotizacion">
                <label for="modelo">Modelo del Auto:</label>
                <select id="modelo" name="modelo" required>
                    <option value="" disabled selected>Selecciona el modelo</option>
                    <option value="ford_fiesta">Ford Fiesta</option>
                    <option value="nissan_sentra">Nissan Sentra</option>
                    <option value="chevy_aveo">Chevy Aveo</option>
                    <option value="volkswagen_jetta">Volkswagen Jetta</option>
                </select>

                <label for="ano">Año del Auto:</label>
                <input type="number" id="ano" name="ano" min="1990" max="2025" required>

                <label for="uso">Tipo de Uso:</label>
                <select id="uso" name="uso" required>
                    <option value="" disabled selected>Selecciona el tipo de uso</option>
                    <option value="personal">Personal</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="transporte_publico">Transporte Público</option>
                </select>

                <button type="button" onclick="cotizarSeguro()">Obtener Cotización</button>
            </form>

            <div id="resultado" class="resultado-cotizacion">
                <!-- Aquí se mostrará el resultado de la cotización -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Asociación de Seguros México | Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
